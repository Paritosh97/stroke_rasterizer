<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Drawing App with Debug Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="debugMenu">
        <h2>Debug Menu</h2>
        <label for="interpolationMode">Interpolation Mode:</label>
        <select id="interpolationMode">
            <option value="linear">Linear Interpolation (Points)</option>
            <option value="triangleStrip">Triangle Strip Interpolation</option>
            <!-- Add more options here if needed -->
        </select>
        <div id="strokeList"></div>
    </div>    
    <script src="{{ url_for('static', filename='js/shaders.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
